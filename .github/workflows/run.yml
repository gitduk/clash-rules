name: Generate RULE-SET for Subconverter External Config
on:
  workflow_dispatch:
  schedule:
    - cron: "30 22 * * *"
  push:
    branches:
      - main
    paths-ignore:
      - "**/README.md"
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set variables
        run: |
          echo "RELEASE_NAME=Released on $(date +%Y%m%d%H%M)" >> $GITHUB_ENV
          echo "TAG_NAME=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
          echo "custom_icloud=https://raw.githubusercontent.com/Loyalsoldier/domain-list-custom/release/icloud.txt" >> $GITHUB_ENV
          echo "custom_tld_not_cn=https://raw.githubusercontent.com/Loyalsoldier/domain-list-custom/release/tld-!cn.txt" >> $GITHUB_ENV
          echo "custom_private=https://raw.githubusercontent.com/Loyalsoldier/domain-list-custom/release/private.txt" >> $GITHUB_ENV
          echo "Loyalsoldier_reject=https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/reject-list.txt" >> $GITHUB_ENV
          echo "Loyalsoldier_proxy=https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/proxy-list.txt" >> $GITHUB_ENV
          echo "Loyalsoldier_direct=https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/direct-list.txt" >> $GITHUB_ENV
          echo "Loyalsoldier_gfw=https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/gfw.txt" >> $GITHUB_ENV
          echo "felixonmars_apple=https://raw.githubusercontent.com/felixonmars/dnsmasq-china-list/master/apple.china.conf" >> $GITHUB_ENV
          echo "felixonmars_google=https://raw.githubusercontent.com/felixonmars/dnsmasq-china-list/master/google.china.conf" >> $GITHUB_ENV
          echo "cn_cidr=https://raw.githubusercontent.com/Loyalsoldier/geoip/release/text/cn.txt" >> $GITHUB_ENV
          echo "lan_cidr=https://raw.githubusercontent.com/Loyalsoldier/geoip/release/text/private.txt" >> $GITHUB_ENV
          echo "telegram_cidr=https://raw.githubusercontent.com/Loyalsoldier/geoip/release/text/telegram.txt" >> $GITHUB_ENV
          echo "custom_chat=https://raw.githubusercontent.com/gitduk/clash-rules/main/custom/chat.txt" >> $GITHUB_ENV
        shell: bash

      - name: Checkout the "hidden" branch
        uses: actions/checkout@v3
        with:
          ref: hidden

      - name: Generate txt file
        run: |
          generate_file () {
            url=$1
            file_name=$2
            comment=$3
            curl_command=$4
            echo "# 内容: ${comment}\n# 来源: ${url}\n# 时间: $(date +%Y%m%d%H%M)" > ${file_name}
            eval "curl -sSL ${url} | $curl_command >> ${file_name}"
          }
          
          generate_file ${custom_icloud} icloud.txt "iCloud 域名列表" \
            $'grep -E "^(full|domain):" | awk -F ":" "{printf \\"DOMAIN-SUFFIX,%s\\\\n\\", \$2}"'
            
          generate_file ${felixonmars_google} google.txt "Google 在中国大陆可直连的域名列表" \
            $'perl -ne "/^server=\\/([^\\/]+)\\/ && print \\"DOMAIN-SUFFIX,$1\\\\n\\""'
            
          generate_file ${felixonmars_apple} apple.txt "Apple 在中国大陆可直连的域名列表" \
            $'perl -ne "/^server=\\/([^\\/]+)\\/ && print \\"DOMAIN-SUFFIX,$1\\\\n\\""'
            
          generate_file ${custom_private} private.txt "Google 在中国大陆可直连的域名列表" \
            $'awk -F ":" "/^full:/ {printf \\"DOMAIN,%s\\\\n\\", \$2}" ; awk -F ":" "/^domain:/ {printf \\"DOMAIN-SUFFIX,%s\\\\n\\", \$2}"'
          
          generate_file ${Loyalsoldier_direct} direct.txt "直连域名列表" \
            $'grep -Ev "^(regexp|keyword):" | perl -ne "/^(full:)([-_a-zA-Z0-9]+(\\.[-_a-zA-Z0-9]+)*)/ && print \\"DOMAIN,$2\\\\n\\"" ; grep -Ev "^(regexp|keyword|full):" | perl -ne "/^(domain:)?([-_a-zA-Z0-9]+(\\.[-_a-zA-Z0-9]+)*)/ && print \\"DOMAIN-SUFFIX,$2\\\\n\\""'
          
          generate_file ${Loyalsoldier_proxy} proxy.txt "代理域名列表" \
            $'grep -Ev "^(regexp|keyword):" | perl -ne "/^(full:)([-_a-zA-Z0-9]+(\\.[-_a-zA-Z0-9]+)*)/ && print \\"DOMAIN,$2\\\\n\\"" ; grep -Ev "^(regexp|keyword|full):" | perl -ne "/^(domain:)?([-_a-zA-Z0-9]+(\\.[-_a-zA-Z0-9]+)*)/ && print \\"DOMAIN-SUFFIX,$2\\\\n\\""'
          
          generate_file ${Loyalsoldier_reject} reject.txt "广告域名列表" \
            $'grep -Ev "^(regexp|keyword):" | perl -ne "/^(domain:|full:)?([-_a-zA-Z0-9]+(\\.[-_a-zA-Z0-9]+)*)/ && print \\"DOMAIN-SUFFIX,$2\\\\n\\""'
          
          generate_file ${Loyalsoldier_gfw} gfw.txt "GFWList 域名列表" \
            $'grep -Ev "^(regexp|keyword):" | perl -ne "/^(domain:|full:)?([-_a-zA-Z0-9]+(\\.[-_a-zA-Z0-9]+)*)/ && print \\"DOMAIN-SUFFIX,$2\\\\n\\""'
          
          generate_file ${custom_tld_not_cn} tld-not-cn.txt "非中国大陆使用的顶级域名列表" \
            $'perl -ne "/^domain:([-_a-zA-Z0-9]+(\\.[-_a-zA-Z0-9]+)*)/ && print \\"DOMAIN-SUFFIX,$1\\\\n\\""'
          
          generate_file ${cn_cidr} cncidr.txt "中国大陆 IP 地址列表" \
            $'perl -ne "/(.+\\/\\d+)/ && print \\"IP-CIDR,$1,no-resolve\\\\n\\""'
          
          generate_file ${telegram_cidr} telegramcidr.txt "Telegram 使用的 IP 地址列表" \
            $'perl -ne "/(.+\\/\\d+)/ && print \\"IP-CIDR,$1,no-resolve\\\\n\\""'
          
          generate_file ${lan_cidr} lancidr.txt "局域网 IP 及保留 IP 地址列表" \
            $'perl -ne "/(.+\\/\\d+)/ && print \\"IP-CIDR,$1,no-resolve\\\\n\\""'
          
          generate_file ${custom_chat} chat.txt "生成式 AI 域名列表" $'cat'
 
      - name: Generate proxy-uniq.txt file
        run: |
          echo "# 内容: 去重后的代理规则集合" > proxy-uniq.txt
          echo "# 来源: ${Loyalsoldier_proxy}" >> proxy-uniq.txt
          echo "# 来源: ${Loyalsoldier_gfw}" >> proxy-uniq.txt
          echo "# 来源: ${telegram_cidr}" >> proxy-uniq.txt
          echo "# 来源: ${custom_tld_not_cn}" >> proxy-uniq.txt
          echo "# 时间: $(date +%Y%m%d%H%M)" >> proxy-uniq.txt
          cat proxy.txt gfw.txt telegram.txt tld-not-cn.txt | grep -Ev "^#" | sort | uniq >> proxy-uniq.txt

      - name: Generate direct-uniq.txt file
        run: |
          echo "# 内容: 去重后的直连规则集合" > direct-uniq.txt
          echo "# 来源: ${Loyalsoldier_direct}" >> direct-uniq.txt
          echo "# 来源: ${lan_cidr}" >> direct-uniq.txt
          echo "# 来源: ${cn_cidr}" >> direct-uniq.txt
          echo "# 来源: ${custom_private}" >> direct-uniq.txt
          echo "# 来源: ${felixonmars_apple}" >> direct-uniq.txt
          echo "# 来源: ${felixonmars_google}" >> direct-uniq.txt
          echo "# 来源: ${custom_icloud}" >> direct-uniq.txt
          echo "# 时间: $(date +%Y%m%d%H%M)" >> direct-uniq.txt
          cat direct.txt lancidr.txt cncidr.txt private.txt apple.txt google.txt icloud.txt | grep -Ev "^#" | sort | uniq >> direct-uniq.txt

      - name: Move files to publish directory
        run: |
          mkdir -p publish
          cp *.txt ./publish/

      - name: Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ env.RELEASE_NAME }}
          tag_name: ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
          files: |
            ./publish/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Git push assets to "release" branch
        run: |
          cd publish || exit 1
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add .
          git commit -m "${{ env.RELEASE_NAME }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f origin release

      - name: Purge jsdelivr CDN
        run: |
          cd publish || exit 1
          for file in $(ls); do
            curl -i "https://purge.jsdelivr.net/gh/${{ github.repository }}@release/${file}"
          done
