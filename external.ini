custom_proxy_group=🇮🇳 印度`url-test`(印度|孟买|India)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇹🇷 土耳其`url-test`(土耳其|伊斯坦布尔|TR|Turkey)`http://www.gstatic.com/generate_204`300,,50

; 规则集-广告
